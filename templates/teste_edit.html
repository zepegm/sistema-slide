    <style>
body {
  font-family: sans-serif;
}

.signature__base {
  stroke-dasharray: 8000;
  animation: writeBase 4s infinite linear;
}

@keyframes writeBase {
  0% {
    stroke-dashoffset: 8000;
  }
  80% {
    stroke-dashoffset: 0;
  }
}

.signature__dash {
  stroke-dasharray: 8000;
  animation: writeDash 4s infinite linear;
}

@keyframes writeDash {
    0% {
    stroke-dashoffset: 8000;
  }
  80% {
    stroke-dashoffset: 0;
  }
}

    </style>
