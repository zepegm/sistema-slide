<html>
    <head>
        <title>Teste de Digitação</title>
        <style>
            .slide {
                background-size: contain;
                
                position: fixed;
                min-width: 100%;               
                min-height: 100%;
                background-size: 100% 100%;
                top:0%;    
                left:0%;
                text-align: center;
            }     
            
            .texto {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                line-height: normal;                
            }

            .underline {
                text-decoration: underline;
            }

            .in {
                animation-name: fade-in;
                animation-duration: 0.5s;
            }
            
            .out {
                animation-name: fade-out;
                animation-duration: 0.5s;
                opacity: 0;
            }   
            
            @keyframes fade-in {
                from {opacity: 0;}
                to {opacity: 1;}
            } 

            @keyframes fade-out {
                from {opacity: 1;}
                to {opacity: 0;}
            } 

        </style>
    </head>
    <body>

        <div class="slide in texto" id="slide1">
