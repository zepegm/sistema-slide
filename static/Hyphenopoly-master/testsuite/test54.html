        <script src="../Hyphenopoly_Loader.js"></script>
        <script>
            (() => {
                function assert() {
                    const test = document.getElementById("test").innerHTML;
                    const ref = document.getElementById("ref").innerHTML;
                    let result = true;
                    if (test === ref) {
                        document.getElementById("result").innerHTML += "<p style=\"background-color: #d6ffd6\">passed</p>";
                        result = true;
                    } else {
                        document.getElementById("result").innerHTML += "<p style=\"background-color: #ffd6d6\">failed</p>";
                        result = false;
                    }
                    if (parent !== window) {
                        parent.postMessage(JSON.stringify({
                            "desc": document.getElementById("desc").innerHTML,
                            "index": 54,
                            "result": (result
                                ? "passed"
                                : "failed")
                        }), window.location.href);
                    }
                }
                Hyphenopoly.config({
                    "require": {
                        "hu": "FORCEHYPHENOPOLY"
                    },
                    "setup": {
                        "selectors": {
                            ".hyphenate": {
                                "hyphen": "â€¢"
                            }
                        },
                        "timeout": 11
                    }
                });
                Hyphenopoly.ac.signal.addEventListener("abort", () => {
                    assert();
                });
            })();
        </script>
