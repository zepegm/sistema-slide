        <script>
            (() => {
                function assert() {
                    const r = Hyphenopoly
                        ? "failed"
                        : "passed";
                    if (r === "passed") {
                        document.getElementById("result").innerHTML = "<p style=\"background-color: #d6ffd6\">passed</p>";
                    } else {
                        document.getElementById("result").innerHTML = "<p style=\"background-color: #ffd6d6\">failed</p>";
                    }
                    if (parent !== window) {
                        parent.postMessage(JSON.stringify({
                            "desc": document.getElementById("desc").innerHTML,
                            "index": 18,
                            "result": r
                        }), window.location.href);
                    }
                }
                const timeout = window.setTimeout(assert, 1000);
                Hyphenopoly.config({
                    "require": {
                        "en-us": "supercalifragilisticexpialidocious"
                    },
                    "handleEvent": {
                        tearDown() {
                            window.clearTimeout(timeout);
                            window.onload = assert;
                        }
                    }
                });
            })();
        </script>
