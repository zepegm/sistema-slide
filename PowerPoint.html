<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto dividido</title>
<style>

  body {
    background-color: beige;
  }

  .texto {
    font-family: Arial, sans-serif;
    font-size: 8vw; /* escala com a tela */
    font-weight: 500;
    width: 1366px;
    height: 768px;
    position: absolute;
    text-align: center;
    align-items: center;
    transition: background-color 1s, color 1s;
  }

  #quadro_1 {
    background-color: black;
    color:white;
    clip-path: polygon(40% 0, 100% 0, 100% 100%, 60% 100%);
    animation: trocaCores 4s infinite ease-in-out;
  }

  #quadro_2 {
    background-color: white;
    color:black;
    clip-path: polygon(0 0, 40% 0, 60% 100%, 0 100%);
    animation: trocaCores_2 4s infinite ease-in-out;
  }

  /* Animação de troca */
  @keyframes trocaCores {
    0%, 100% {
      background-color: black;
      color: white;
    }
    50% {
      background-color: white;
      color: black;
    }
  } 
  
  /* Animação de troca */
  @keyframes trocaCores_2 {
    0%, 100% {
      background-color: white;
      color: black;
    }
    50% {
      background-color: black;
      color: white;
    }
  }   

</style>
</head>
<body>
  <div class="texto" id="quadro_1">Hello World!</div>
  <div class="texto" id="quadro_2">Hello World!</div>
</body>
</html>
